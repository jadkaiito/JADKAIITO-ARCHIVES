<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadkaiito Archives | Horror & Sci-Fi Novels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@400;500&family=IBM+Plex+Serif:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: #0a0f1c;
            color: #e0e0e0;
            position: relative;
            min-height: 100vh;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" opacity="0.03"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="400" height="400" filter="url(%23noise)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }
        
        .novel-card {
            transition: all 0.3s ease;
            box-shadow: 0 0 0 rgba(255, 82, 82, 0);
        }
        
        .novel-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(255, 82, 82, 0.2);
        }
        
        .chapter-content {
            max-width: 800px;
            line-height: 1.8;
            font-size: 18px;
        }
        
        .reading-mode {
            background-color: #000;
        }
        
        .reading-mode::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="6" height="6" opacity="0.02"><rect width="3" height="1" fill="white"/></svg>');
            pointer-events: none;
            z-index: -1;
        }
        
        .sepia-theme {
            background-color: #f4ecd8;
            color: #3a3a3a;
        }
        
        .light-theme {
            background-color: #eaeaea;
            color: #222;
        }
        
        .custom-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0f1c;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-out {
            animation: fadeOut 0.3s ease-in-out;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body 
    x-data="app()" 
    :class="{'reading-mode': isReading, 'sepia-theme': theme === 'sepia', 'light-theme': theme === 'light'}"
    class="custom-select"
    @contextmenu.prevent
>
    <!-- Screenshot warning overlay -->
    <div 
        x-show="showScreenshotWarning" 
        x-transition:enter="fade-in"
        x-transition:leave="fade-out"
        class="fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center"
        @click="showScreenshotWarning = false"
    >
        <div class="max-w-md p-8 bg-gray-900 border border-red-500 rounded-lg text-center">
            <h3 class="text-2xl font-bold text-red-500 mb-4">Warning</h3>
            <p class="text-gray-300 mb-6">Screenshots are prohibited for copyrighted content. Please respect the author's work.</p>
            <button @click="showScreenshotWarning = false" class="px-6 py-2 bg-red-600 hover:bg-red-700 rounded transition">I Understand</button>
        </div>
    </div>

    <!-- Main content -->
    <div x-show="!isReading" x-transition>
        <!-- Header -->
        <header class="border-b border-gray-800 py-6">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-3xl font-bold tracking-tight">
                        <span class="text-gray-300">JADKAIITO</span>
                        <span class="text-red-500">ARCHIVES</span>
                    </h1>
                    <div class="flex space-x-4">
                        <button @click="toggleAmbientSound" class="text-gray-400 hover:text-white transition">
                            <span x-show="!ambientSoundOn">🔇</span>
                            <span x-show="ambientSoundOn">🔊</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Homepage -->
        <main x-show="currentView === 'home'" x-transition class="py-12">
            <div class="container mx-auto px-4">
                <h2 class="text-2xl font-bold mb-8 text-gray-300 border-b border-gray-800 pb-2">Featured Works</h2>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                    <!-- Novel Cards -->
                    <template x-for="novel in novels" :key="novel.id">
                        <div 
                            @click="viewNovel(novel.id)"
                            class="novel-card bg-gray-900 rounded-lg overflow-hidden cursor-pointer border border-gray-800 hover:border-red-500 transition"
                        >
                            <div class="h-64 bg-gray-800 flex items-center justify-center">
                                <span class="text-gray-500 text-lg" x-text="novel.title.substring(0, 2)"></span>
                            </div>
                            <div class="p-4">
                                <h3 class="font-bold text-xl mb-1" x-text="novel.title"></h3>
                                <p class="text-gray-400 text-sm" x-text="novel.author"></p>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </main>

        <!-- Novel Detail Page -->
        <main x-show="currentView === 'novel'" x-transition class="py-12">
            <div class="container mx-auto px-4 max-w-4xl">
                <button @click="currentView = 'home'" class="flex items-center text-gray-400 hover:text-white mb-8 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    Back to Collection
                </button>
                
                <div class="bg-gray-900 rounded-lg border border-gray-800 p-6 mb-8">
                    <div class="flex flex-col md:flex-row gap-6">
                        <div class="w-full md:w-1/3">
                            <div class="h-64 bg-gray-800 rounded flex items-center justify-center">
                                <span class="text-gray-500 text-lg" x-text="currentNovel.title.substring(0, 2)"></span>
                            </div>
                        </div>
                        <div class="w-full md:w-2/3">
                            <h2 class="text-3xl font-bold mb-2" x-text="currentNovel.title"></h2>
                            <p class="text-gray-400 mb-4" x-text="'by ' + currentNovel.author"></p>
                            <p class="text-sm text-gray-500 mb-4" x-text="'Created: ' + currentNovel.date"></p>
                            <p class="text-gray-300 mb-6" x-text="currentNovel.description"></p>
                        </div>
                    </div>
                </div>
                
                <h3 class="text-xl font-bold mb-4 text-gray-300 border-b border-gray-800 pb-2">Chapters</h3>
                
                <div class="space-y-2">
                    <template x-for="(chapter, index) in currentNovel.chapters" :key="index">
                        <div 
                            @click="readChapter(index)"
                            class="bg-gray-900 hover:bg-gray-800 border border-gray-800 hover:border-gray-700 rounded px-4 py-3 cursor-pointer transition"
                        >
                            <div class="flex justify-between items-center">
                                <span class="font-medium" x-text="'Chapter ' + (index + 1) + ': ' + chapter.title"></span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </main>
    </div>

    <!-- Reading Mode -->
    <div x-show="isReading" x-transition class="min-h-screen">
        <!-- Reading Controls -->
        <div 
            x-show="showReadingControls" 
            x-transition 
            class="fixed top-0 left-0 right-0 bg-gradient-to-b from-black to-transparent pt-4 pb-8 px-6 z-10"
            @mouseleave="showReadingControls = false"
        >
            <div class="flex justify-between items-center max-w-6xl mx-auto">
                <button @click="exitReadingMode" class="text-gray-400 hover:text-white flex items-center transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    Exit
                </button>
                
                <div class="relative group">
                    <button @click="showSettings = !showSettings" class="text-gray-400 hover:text-white transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                    
                    <div 
                        x-show="showSettings" 
                        x-transition
                        class="absolute right-0 mt-2 w-64 bg-gray-900 border border-gray-800 rounded-lg shadow-lg p-4 z-20"
                    >
                        <h4 class="font-bold mb-3">Reading Settings</h4>
                        
                        <div class="mb-4">
                            <label class="block text-sm text-gray-400 mb-1">Font</label>
                            <select 
                                x-model="fontFamily" 
                                class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-red-500"
                            >
                                <option value="Merriweather">Merriweather</option>
                                <option value="Inter">Inter</option>
                                <option value="IBM Plex Serif">IBM Plex Serif</option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-sm text-gray-400 mb-1">Text Size</label>
                            <select 
                                x-model="fontSize" 
                                class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-red-500"
                            >
                                <option value="14px">Small (14px)</option>
                                <option value="18px">Medium (18px)</option>
                                <option value="22px">Large (22px)</option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-sm text-gray-400 mb-1">Language</label>
                            <select 
                                x-model="language" 
                                class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-red-500"
                            >
                                <option value="english">English</option>
                                <option value="arabic">العربية (Arabic)</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm text-gray-400 mb-1">Theme</label>
                            <div class="flex space-x-2">
                                <button 
                                    @click="theme = 'dark'" 
                                    :class="{'bg-gray-800 border-red-500': theme === 'dark'}"
                                    class="px-3 py-1 border border-gray-700 rounded text-sm hover:bg-gray-800 transition"
                                >
                                    Dark
                                </button>
                                <button 
                                    @click="theme = 'sepia'" 
                                    :class="{'bg-gray-800 border-red-500': theme === 'sepia'}"
                                    class="px-3 py-1 border border-gray-700 rounded text-sm hover:bg-gray-800 transition"
                                >
                                    Sepia
                                </button>
                                <button 
                                    @click="theme = 'light'" 
                                    :class="{'bg-gray-800 border-red-500': theme === 'light'}"
                                    class="px-3 py-1 border border-gray-700 rounded text-sm hover:bg-gray-800 transition"
                                >
                                    Light
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Chapter Content -->
        <div 
            class="chapter-content mx-auto px-4 sm:px-6 overflow-y-auto"
            :style="`font-family: ${fontFamily}; font-size: ${fontSize}; height: calc(100vh - 120px); padding-top: 80px; padding-bottom: 80px`"
            @click="showReadingControls = !showReadingControls"
        >
            <h2 class="text-3xl font-bold mb-6" x-text="'Chapter ' + (currentChapterIndex + 1) + ': ' + currentNovel.chapters[currentChapterIndex].title"></h2>
            
            <div class="space-y-6">
                <template x-for="(paragraph, index) in (language === 'english' ? currentNovel.chapters[currentChapterIndex].content : (currentNovel.chapters[currentChapterIndex].content_ar || currentNovel.chapters[currentChapterIndex].content))" :key="index">
                    <p x-text="paragraph" :dir="language === 'arabic' ? 'rtl' : 'ltr'"></p>
                </template>
            </div>
        </div>
        
        <!-- Chapter Navigation -->
        <div 
            class="fixed bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent pt-8 pb-4 px-6 z-10"
            @mouseenter="showReadingControls = true"
        >
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <button 
                    @click="prevChapter" 
                    :disabled="currentChapterIndex === 0"
                    :class="{'opacity-50 cursor-not-allowed': currentChapterIndex === 0}"
                    class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded flex items-center transition"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                    Previous
                </button>
                
                <div class="text-center text-gray-400 text-sm" x-text="(language === 'english' ? 'Chapter ' : 'الفصل ') + (currentChapterIndex + 1) + (language === 'english' ? ' of ' : ' من ') + currentNovel.chapters.length"></div>
                
                <button 
                    @click="nextChapter" 
                    :disabled="currentChapterIndex === currentNovel.chapters.length - 1"
                    :class="{'opacity-50 cursor-not-allowed': currentChapterIndex === currentNovel.chapters.length - 1}"
                    class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded flex items-center transition"
                >
                    Next
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Audio Elements (hidden) -->
    <audio id="staticSound" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-radio-static-3020.mp3" type="audio/mpeg">
    </audio>
    <audio id="whisperSound" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-ghostly-whispers-289.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Attempt to detect screenshot (basic method)
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'p' || e.keyCode === 44)) {
                    e.preventDefault();
                    app().showScreenshotWarning = true;
                }
            });
            
            // Block text selection and copying
            document.addEventListener('selectstart', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('copy', function(e) {
                e.preventDefault();
            });
        });

        function app() {
            return {
                currentView: 'home',
                isReading: false,
                showReadingControls: false,
                showSettings: false,
                showScreenshotWarning: false,
                ambientSoundOn: false,
                currentNovel: null,
                currentChapterIndex: 0,
                fontFamily: 'Merriweather',
                fontSize: '18px',
                theme: 'dark',
                language: 'english',
                
                novels: [
                    {
                        id: 1,
                        title: "After The End - The Broadcast",
                        author: "Jad Kaiito",
                        date: "July 19, 2025",
                        description: "The world of After the End was broken by strange events. Monsters appeared. People died. Nothing made sense anymore. This story happens in a research lab in Antarctica. They were studying the moon. Then, something went very wrong.",
                        chapters: [
                            {
                                title: "The Quiet Room",
                                content: [
                                        "I woke up to the sound of breath. Not someone else's but mine. Deep, strained, mechanical. The respirator hissed in my ears like a dying machine. I didn’t move. Not right away. I lay there, face turned toward cold metal, as still as the dead.",
                                        "A sound echoed in the distance. Faint. Damp. A droplet falling in a corridor of rust and concrete. Then silence again. Thick and oppressive. The kind of silence that presses on your chest until you forget what relief sounds like.",
                                        "My fingers twitched first. Then my arms. Stiffness pulled at my joints, as if they had calcified in sleep. The air was dry but tasted like old copper, as though the walls themselves were bleeding memories.",
                                        "The visor over my eyes was cracked—a thick, jagged line running from the top left to the middle, splitting the world into distorted halves. Foggy patches clung to the inside of the glass. I blinked and saw nothing. Then, slowly, a light—dim, red, blinking at irregular intervals, as if uncertain whether it still served a purpose.",
                                        "One second of light. Five of darkness.",
                                        "Light.\nDarkness.\nLight.\nDarkness.",
                                        "The light wasn't bright enough to show me much, only the suggestion of a ceiling lined with exposed pipes and hanging cables. They swayed slightly in a wind that didn’t exist. My head throbbed with a slow, spreading ache, like something had burrowed into my skull while I slept.",
                                        "Slept? No. That wasn't the word. I hadn’t been asleep. I’d been dormant. Preserved. Waiting.",
                                        "The room smelled like mold and burnt plastic. One corner had partially collapsed, revealing the rusted ribcage of the facility’s structure beneath. Metal had warped. Screws had burst from their sockets. This place had aged violently, like a corpse left to rot in the sunless dark.",
                                        "I shifted. My back scraped against the floor—a layer of something brittle and black broke apart beneath me like dried blood or charred skin. I sat up slowly, my bones grinding like bad machinery. Every motion echoed in my suit. The hiss of the filters. The faint creak of reinforced joints. The rasp of breath.",
                                        "I looked down.",
                                        "The suit was thick. Industrial. Black, matte-textured fabric layered over plating that had seen better years. Scratched. Pitted. Fused in places by what looked like intense heat. There were strange marks etched into the surface—burned circles and lines. Symbols that stirred unease somewhere deep in my subconscious.",
                                        "My gloves were heavy and reinforced, with faded white numerals printed across the knuckles: 07-Ω. I didn’t know what they meant, but they felt familiar. Like everything else here—familiar, yet utterly wrong.",
                                        "My left hand was curled tight around something. I looked down and saw the handheld radio.",
                                        "Old, analog, boxy. Covered in grime. The rubber grip had worn thin. The tuning dial was stiff. It had probably been off for a long time—but now, it was on. And whispering.",
                                        "A hiss of static, shifting tones, occasional fragments of words like shouts underwater. My grip tightened instinctively, as if I feared it might vanish.",
                                        "The sound grew louder, then clear. A voice cut through the static. Female. Calm, but splintered. “...the moon is not light... not anymore. It’s a wound... open, bleeding... and we are what bleeds from it...”",
                                        "I stared at the radio, unmoving. The voice looped. I tried turning the dial slightly. The feedback shrieked like a beast in pain. I twisted it back and the voice returned. Looping. Always looping.",
                                        "The voice shouldn't have terrified me.",
                                        "But it did.",
                                        "I didn’t remember my name. Not what I looked like. Not what I was doing here. But I remembered three rules. They came unbidden, cold and clear:",
                                        "One — Stay in the light.\nTwo — Don’t make noise.\nThree — Never tune to frequency 0.0.",
                                        "I didn’t know how I knew them. Maybe I’d written them. Maybe someone else had burned them into my memory with fire and blood. But I believed them.",
                                        "I stood slowly. My legs threatened to collapse. The weight of the suit, the pull of gravity, the fatigue in my bones—it all felt alien. Like I hadn’t stood in years. The room was small, square, and dead. Metal walls streaked with something dark. A shattered terminal in the corner. Wires dangling like intestines. A row of bloodied handprints leading toward the only door.",
                                        "The light above blinked again. And in that brief moment of illumination, I saw the words scrawled on the wall beside me, written in what looked like charred ash:",
                                        "“You are not the first. You will not be the last.”",
                                        "I took a step forward. The radio crackled again.",
                                        "Another voice now. Deeper. Male. Quieter, but clearer: “They said the moon would guide us. They were right. It guided us straight to hell.”",
                                        "A sound outside the door.",
                                        "A soft scrape.",
                                        "A low, dragging thump.",
                                        "Then again. Closer.",
                                        "My lungs froze. I lowered the radio, turned off the volume, held it against my chest. My suit hissed softly, filters switching cycles. My breath was too loud. I pressed my back against the wall, head tilted toward the door, heart pounding in my ears.",
                                        "Whatever was out there didn’t walk like a man.",
                                        "It moved slow. Heavy. Uneven.",
                                        "Thump.\nDrag.\nThump.\nDrag.",
                                        "No footsteps. Just sound. Wet and pulpy.",
                                        "The door groaned. Not opening—flexing, under weight. As if something had leaned against it, listening. Sniffing.",
                                        "Then came the sound of flesh against metal—slap, squish, then a long, sticky slide. Something brushed the door’s lower gap. I saw a fleshy appendage, wide and pink and pulsing like an organ. My hand clenched the radio tighter.",
                                        "And then... silence.",
                                        "Minutes passed. Or maybe just seconds. Time had no meaning here.",
                                        "The thing outside moved on, trailing that grotesque noise with it. I stayed still until the only sound left was the faint buzz of the radio in my hand and the ever-slow pulse of the red light overhead.",
                                        "Light.\nDarkness.\nLight.\nDarkness.",
                                        "I was alone.",
                                        "But not for long."
