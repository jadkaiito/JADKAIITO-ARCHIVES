<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadkaiito Archives | Horror & Sci-Fi Novels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@400;500&family=IBM+Plex+Serif:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: #0a0f1c;
            color: #e0e0e0;
            position: relative;
            min-height: 100vh;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" opacity="0.03"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="400" height="400" filter="url(%23noise)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }
        
        .novel-card {
            transition: all 0.3s ease;
            box-shadow: 0 0 0 rgba(255, 82, 82, 0);
        }
        
        .novel-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(255, 82, 82, 0.2);
        }
        
        .chapter-content {
            max-width: 800px;
            line-height: 1.8;
            font-size: 18px;
        }
        
        .reading-mode {
            background-color: #000;
        }
        
        .reading-mode::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="6" height="6" opacity="0.02"><rect width="3" height="1" fill="white"/></svg>');
            pointer-events: none;
            z-index: -1;
        }
        
        .sepia-theme {
            background-color: #f4ecd8;
            color: #3a3a3a;
        }
        
        .light-theme {
            background-color: #eaeaea;
            color: #222;
        }
        
        .custom-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0f1c;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-out {
            animation: fadeOut 0.3s ease-in-out;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body 
    x-data="app()" 
    :class="{'reading-mode': isReading, 'sepia-theme': theme === 'sepia', 'light-theme': theme === 'light'}"
    class="custom-select"
    @contextmenu.prevent
>
    <!-- Screenshot warning overlay -->
    <div 
        x-show="showScreenshotWarning" 
        x-transition:enter="fade-in"
        x-transition:leave="fade-out"
        class="fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center"
        @click="showScreenshotWarning = false"
    >
        <div class="max-w-md p-8 bg-gray-900 border border-red-500 rounded-lg text-center">
            <h3 class="text-2xl font-bold text-red-500 mb-4">Warning</h3>
            <p class="text-gray-300 mb-6">Screenshots are prohibited for copyrighted content. Please respect the author's work.</p>
            <button @click="showScreenshotWarning = false" class="px-6 py-2 bg-red-600 hover:bg-red-700 rounded transition">I Understand</button>
        </div>
    </div>

    <!-- Main content -->
    <div x-show="!isReading" x-transition>
        <!-- Header -->
        <header class="border-b border-gray-800 py-6">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-3xl font-bold tracking-tight">
                        <span class="text-gray-300">JADKAIITO</span>
                        <span class="text-red-500">ARCHIVES</span>
                    </h1>
                    <div class="flex space-x-4">
                        <button @click="toggleAmbientSound" class="text-gray-400 hover:text-white transition">
                            <span x-show="!ambientSoundOn">🔇</span>
                            <span x-show="ambientSoundOn">🔊</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Homepage -->
        <main x-show="currentView === 'home'" x-transition class="py-12">
            <div class="container mx-auto px-4">
                <h2 class="text-2xl font-bold mb-8 text-gray-300 border-b border-gray-800 pb-2">Featured Works</h2>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                    <!-- Novel Cards -->
                    <template x-for="novel in novels" :key="novel.id">
                        <div 
                            @click="viewNovel(novel.id)"
                            class="novel-card bg-gray-900 rounded-lg overflow-hidden cursor-pointer border border-gray-800 hover:border-red-500 transition"
                        >
                            <div class="h-64 bg-gray-800 flex items-center justify-center">
                                <span class="text-gray-500 text-lg" x-text="novel.title.substring(0, 2)"></span>
                            </div>
                            <div class="p-4">
                                <h3 class="font-bold text-xl mb-1" x-text="novel.title"></h3>
                                <p class="text-gray-400 text-sm" x-text="novel.author"></p>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </main>

        <!-- Novel Detail Page -->
        <main x-show="currentView === 'novel'" x-transition class="py-12">
            <div class="container mx-auto px-4 max-w-4xl">
                <button @click="currentView = 'home'" class="flex items-center text-gray-400 hover:text-white mb-8 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    Back to Collection
                </button>
                
                <div class="bg-gray-900 rounded-lg border border-gray-800 p-6 mb-8">
                    <div class="flex flex-col md:flex-row gap-6">
                        <div class="w-full md:w-1/3">
                            <div class="h-64 bg-gray-800 rounded flex items-center justify-center">
                                <span class="text-gray-500 text-lg" x-text="currentNovel.title.substring(0, 2)"></span>
                            </div>
                        </div>
                        <div class="w-full md:w-2/3">
                            <h2 class="text-3xl font-bold mb-2" x-text="currentNovel.title"></h2>
                            <p class="text-gray-400 mb-4" x-text="'by ' + currentNovel.author"></p>
                            <p class="text-sm text-gray-500 mb-4" x-text="'Created: ' + currentNovel.date"></p>
                            <p class="text-gray-300 mb-6" x-text="currentNovel.description"></p>
                        </div>
                    </div>
                </div>
                
                <h3 class="text-xl font-bold mb-4 text-gray-300 border-b border-gray-800 pb-2">Chapters</h3>
                
                <div class="space-y-2">
                    <template x-for="(chapter, index) in currentNovel.chapters" :key="index">
                        <div 
                            @click="readChapter(index)"
                            class="bg-gray-900 hover:bg-gray-800 border border-gray-800 hover:border-gray-700 rounded px-4 py-3 cursor-pointer transition"
                        >
                            <div class="flex justify-between items-center">
                                <span class="font-medium" x-text="'Chapter ' + (index + 1) + ': ' + chapter.title"></span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </main>
    </div>

    <!-- Reading Mode -->
    <div x-show="isReading" x-transition class="min-h-screen">
        <!-- Reading Controls -->
        <div 
            x-show="showReadingControls" 
            x-transition 
            class="fixed top-0 left-0 right-0 bg-gradient-to-b from-black to-transparent pt-4 pb-8 px-6 z-10"
            @mouseleave="showReadingControls = false"
        >
            <div class="flex justify-between items-center max-w-6xl mx-auto">
                <button @click="exitReadingMode" class="text-gray-400 hover:text-white flex items-center transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    Exit
                </button>
                
                <div class="relative group">
                    <button @click="showSettings = !showSettings" class="text-gray-400 hover:text-white transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                    
                    <div 
                        x-show="showSettings" 
                        x-transition
                        class="absolute right-0 mt-2 w-64 bg-gray-900 border border-gray-800 rounded-lg shadow-lg p-4 z-20"
                    >
                        <h4 class="font-bold mb-3">Reading Settings</h4>
                        
                        <div class="mb-4">
                            <label class="block text-sm text-gray-400 mb-1">Font</label>
                            <select 
                                x-model="fontFamily" 
                                class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-red-500"
                            >
                                <option value="Merriweather">Merriweather</option>
                                <option value="Inter">Inter</option>
                                <option value="IBM Plex Serif">IBM Plex Serif</option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-sm text-gray-400 mb-1">Text Size</label>
                            <select 
                                x-model="fontSize" 
                                class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-red-500"
                            >
                                <option value="14px">Small (14px)</option>
                                <option value="18px">Medium (18px)</option>
                                <option value="22px">Large (22px)</option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-sm text-gray-400 mb-1">Language</label>
                            <select 
                                x-model="language" 
                                class="w-full bg-gray-800 border border-gray-700 rounded px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-red-500"
                            >
                                <option value="english">English</option>
                                <option value="arabic">العربية (Arabic)</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm text-gray-400 mb-1">Theme</label>
                            <div class="flex space-x-2">
                                <button 
                                    @click="theme = 'dark'" 
                                    :class="{'bg-gray-800 border-red-500': theme === 'dark'}"
                                    class="px-3 py-1 border border-gray-700 rounded text-sm hover:bg-gray-800 transition"
                                >
                                    Dark
                                </button>
                                <button 
                                    @click="theme = 'sepia'" 
                                    :class="{'bg-gray-800 border-red-500': theme === 'sepia'}"
                                    class="px-3 py-1 border border-gray-700 rounded text-sm hover:bg-gray-800 transition"
                                >
                                    Sepia
                                </button>
                                <button 
                                    @click="theme = 'light'" 
                                    :class="{'bg-gray-800 border-red-500': theme === 'light'}"
                                    class="px-3 py-1 border border-gray-700 rounded text-sm hover:bg-gray-800 transition"
                                >
                                    Light
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Chapter Content -->
        <div 
            class="chapter-content mx-auto px-4 sm:px-6 overflow-y-auto"
            :style="`font-family: ${fontFamily}; font-size: ${fontSize}; height: calc(100vh - 120px); padding-top: 80px; padding-bottom: 80px`"
            @click="showReadingControls = !showReadingControls"
        >
            <h2 class="text-3xl font-bold mb-6" x-text="'Chapter ' + (currentChapterIndex + 1) + ': ' + currentNovel.chapters[currentChapterIndex].title"></h2>
            
            <div class="space-y-6">
                <template x-for="(paragraph, index) in (language === 'english' ? currentNovel.chapters[currentChapterIndex].content : (currentNovel.chapters[currentChapterIndex].content_ar || currentNovel.chapters[currentChapterIndex].content))" :key="index">
                    <p x-text="paragraph" :dir="language === 'arabic' ? 'rtl' : 'ltr'"></p>
                </template>
            </div>
        </div>
        
        <!-- Chapter Navigation -->
        <div 
            class="fixed bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent pt-8 pb-4 px-6 z-10"
            @mouseenter="showReadingControls = true"
        >
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <button 
                    @click="prevChapter" 
                    :disabled="currentChapterIndex === 0"
                    :class="{'opacity-50 cursor-not-allowed': currentChapterIndex === 0}"
                    class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded flex items-center transition"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                    Previous
                </button>
                
                <div class="text-center text-gray-400 text-sm" x-text="(language === 'english' ? 'Chapter ' : 'الفصل ') + (currentChapterIndex + 1) + (language === 'english' ? ' of ' : ' من ') + currentNovel.chapters.length"></div>
                
                <button 
                    @click="nextChapter" 
                    :disabled="currentChapterIndex === currentNovel.chapters.length - 1"
                    :class="{'opacity-50 cursor-not-allowed': currentChapterIndex === currentNovel.chapters.length - 1}"
                    class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded flex items-center transition"
                >
                    Next
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Audio Elements (hidden) -->
    <audio id="staticSound" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-radio-static-3020.mp3" type="audio/mpeg">
    </audio>
    <audio id="whisperSound" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-ghostly-whispers-289.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Attempt to detect screenshot (basic method)
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'p' || e.keyCode === 44)) {
                    e.preventDefault();
                    app().showScreenshotWarning = true;
                }
            });
            
            // Block text selection and copying
            document.addEventListener('selectstart', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('copy', function(e) {
                e.preventDefault();
            });
        });

        function app() {
            return {
                currentView: 'home',
                isReading: false,
                showReadingControls: false,
                showSettings: false,
                showScreenshotWarning: false,
                ambientSoundOn: false,
                currentNovel: null,
                currentChapterIndex: 0,
                fontFamily: 'Merriweather',
                fontSize: '18px',
                theme: 'dark',
                language: 'english',
                
                novels: [
                    {
                        id: 1,
                        title: "After The End - The Broadcast",
                        author: "Jad Kaiito",
                        date: "July 19, 2025",
                        description: "The world of After the End was broken by strange events. Monsters appeared. People died. Nothing made sense anymore. This story happens in a research lab in Antarctica. They were studying the moon. Then, something went very wrong.",
                        chapters: [
                            {
                                title: "The Quiet Room",
                                content: [
                                                "I woke up to the sound of breathing. Not someone's else but mine it was  Deep, strained, mechanical. The respirator hissed in my ears like a dying machine. I didn’t move. Not right away. I lay there, face turned toward cold metal, as still as the dead.",
        "A sound echoed in the distance. Faint. Damp. A droplet falling in a corridor of rust and concrete. Then silence again. Thick and oppressive. The kind of silence that presses on your chest until you forget what relief sounds like.",
        "My fingers twitched first. Then my arms. Stiffness pulled at my joints, as if they had calcified in sleep. The air was dry but tasted like old copper, as though the walls themselves were bleeding memories.",
        "The visor over my eyes was cracked, jagged line running from the top left to the middle, splitting the world into distorted halves. Foggy patches clung to the inside of the glass. I blinked and saw nothing. Then, slowly, a light dim, red, blinking at irregular intervals, as if uncertain whether it still served a purpose.",
        "One second of light. Five of darkness.",
        "Light.\nDarkness.\nLight.\nDarkness.",
        "The light wasn't bright enough to show me much, only the suggestion of a ceiling lined with exposed pipes and hanging cables. They swayed slightly in a wind that didn’t exist. My head throbbed with a slow, spreading ache, like something had burrowed into my skull while I slept.",
        "Slept? No. That wasn't the word. I hadn’t been asleep. I’d been dormant. Preserved. Waiting.",
        "The room smelled like mold and burnt plastic. One corner had partially collapsed, revealing the rusted ribcage of the facility’s structure beneath. Metal had warped. Screws had burst from their sockets. This place had aged violently, like a corpse left to rot in the sunless dark.",
        "I shifted. My back scraped against the floor—a layer of something brittle and black broke apart beneath me like dried blood or charred skin. I sat up slowly, my bones grinding like bad machinery. Every motion echoed in my suit. The hiss of the filters. The faint creak of reinforced joints. The rasp of breath.",
        "I looked down.",
        "The suit was thick. Industrial. Black, matte-textured fabric layered over plating that had seen better years. Scratched. Pitted. Fused in places by what looked like intense heat. There were strange marks etched into the surface—burned circles and lines. Symbols that stirred unease somewhere deep in my subconscious.",
        "My gloves were heavy and reinforced, with faded white numerals printed across the knuckles: 07-Ω. I didn’t know what they meant, but they felt familiar. Like everything else here—familiar, yet utterly wrong.",
        "My left hand was curled tight around something. I looked down and saw the handheld radio.",
        "Old, analog, boxy. Covered in grime. The rubber grip had worn thin. The tuning dial was stiff. It had probably been off for a long time—but now, it was on. And whispering.",
        "A hiss of static, shifting tones, occasional fragments of words like shouts underwater. My grip tightened instinctively, as if I feared it might vanish.",
        "The sound grew louder, then clear. A voice cut through the static. Female. Calm, but splintered. “avoid...the...moon”",
        "I stared at the radio, unmoving. The voice looped. I tried turning the dial slightly. The feedback shrieked like a beast in pain. I twisted it back and the voice returned. Looping. Always looping.",
        "The voice shouldn't have terrified me.",
        "But it did.",
        "I didn’t remember my name. Not what I looked like. Not what I was doing here. But I remembered three rules. They came unbidden, cold and clear:",
        "One — don't look at the moon.\nTwo — Don’t make noise.\nThree — Never tune to frequency 0.0.",
        "I didn’t know how I knew them. Maybe I’d written them. Maybe someone else had burned them into my memory with fire and blood. But I believed them.",
        "I stood slowly. My legs threatened to collapse. The weight of the suit, the pull of gravity, the fatigue in my bones—it all felt alien. Like I hadn’t stood in years. The room was small, square, and dead. Metal walls streaked with something dark. A shattered terminal in the corner. Wires dangling like intestines. A row of bloodied handprints leading toward the only door.",
        "The light above blinked again. And in that brief moment of illumination, I saw the words scrawled on the wall beside me, written in what looked like charred ash:",
        "“You are not the first. You will not be the last.”",
        "I took a step forward. The radio crackled again.",
        "Another voice now. Deeper. Male. Quieter, but clearer: “They said the moon would guide us. They were right. It guided us straight to hell.”",
        "A sound outside the door.",
        "A soft scrape.",
        "A low, dragging thump.",
        "Then again. Closer.",
        "My lungs froze. I lowered the radio, turned off the volume, held it against my chest. My suit hissed softly, filters switching cycles. My breath was too loud. I pressed my back against the wall, head tilted toward the door, heart pounding in my ears.",
        "Whatever was out there didn’t walk like a man.",
        "It moved slow. Heavy. Uneven.",
        "Thump.\nDrag.\nThump.\nDrag.",
        "No footsteps. Just sound. Wet and pulpy.",
        "The door groaned. Not opening—flexing, under weight. As if something had leaned against it, listening. Sniffing.",
        "Then came the sound of flesh against metal a slap a  squish, then a long, sticky slide. Something brushed the door’s lower gap. I saw a fleshy appendage, wide and pink and pulsing like an organ. My hand clenched the radio tighter.",
        "And then... silence.",
        "Minutes passed. Or maybe just seconds. Time had no meaning here.",
        "The thing outside moved on, trailing that grotesque noise with it. I stayed still until the only sound left was the faint buzz of the radio in my hand and the ever slow pulse of the red light overhead.",
        "Light.\nDarkness.\nLight.\nDarkness.",
        "I was alone.",
        "But not for long."

                                content_ar: [
                                                           "استيقظتُ على صوتِ تنفُّس. لم يكن لشخصٍ آخر، بل صوتي أنا. تنفُّسٌ عميق، متثاقل، آلي. هسَّ جهاز التنفُّس في أذنيَّ كآلةٍ تحتضر. لم أتحرَّك. ليس فورًا. بقيتُ مستلقيًا، وجهي موجَّه نحو المعدنِ البارد، ساكنًا كالميت.",
    "صدى خافت تردَّدَ في البعيد. مكتوم، كقطرة ماء تسقط في ممرّ من الصدأ والخرسانة. ثم عاد الصمت. كثيف. خانق. صمتٌ يثقل الصدر حتى تنسى شكل الراحة.",
    "ارتجفت أصابعي أولًا، ثم ذراعاي. التيبُّس يشدّ مفاصلي، وكأنّها تحجّرت أثناء نومٍ طويل. الهواء جاف، لكن طعمه كالنحاس القديم - كأن الجدران تنزف ذكريات.",
    "الواقي فوق عينيّ كان مشقوقًا، خطّ متعرج يشطر العالم إلى نصفين مشوّهين. بقع ضبابيّة على الجانب الداخلي للزجاج. رمشت، ولم أرَ شيئًا. ثم، ببطء، ظهر ضوء أحمر باهت، يومض على فترات غير منتظمة، كأنه غير متأكد من وجود فائدة.",
    "ثانية من الضوء. خمس من الظلام.",
    "ضوء.",
    "ظلام.",
    "ضوء.",
    "ظلام.",
    "الضوء لم يكن ساطعًا بما يكفي لأرى الكثير - فقط لمحة عن سقف تتدلّى منه أنابيب مكشوفة وكابلات معلّقة، تتمايل قليلًا في ريح غير موجودة. صدري ينبض بألمٍ بطيء منتشر، كأن شيئًا ما حفر في جمجمتي أثناء السبات.",
    "سبات. نعم. لم أكن نائمًا. كنت مُحنّطًا. في انتظار.",
    "الغرفة تفوح منها رائحة العفن والبلاستيك المحترق. إحدى الزوايا منهارة جزئيًا، كاشفةً عن الهيكل العظمي المعدني الصدئ تحتها. المعدن مشوّه. البراغي انفجرت من أماكنها. هذا المكان شاخ بعنف، كجثة تُركت لتعفن في الظلام.",
    "تحرّكت. ظهري خدش الأرض - انكسرت طبقة من شيء هش وأسود تحتي، كالجلد المحروق أو الدم الجاف. جلست ببطء. عظامي تطحن كآلات قديمة. كل حركة تصدر صوتًا: هسيس المرشّحات، صرير المفاصل، صوت التنفّس الخشن.",
    "نظرت إلى الأسفل.",
    "البدلة سميكة، صناعية. قماش أسود غير لامع يغطي صفائح معدنية مخدوشة، مثقوبة، منصهرة في بعض المواضع كما لو أن حرارة شديدة أكلتها. علامات غريبة محفورة على سطحها - رموز دائرية، خطوط محترقة، شيء في لاوعيي شعر بخطرها.",
    "قفّازاتي كانت ثقيلة، مقوّاة، أرقام باهتة مطبوعة على المفاصل: 07-Ω. لا أعرف معناها، لكنها مألوفة. كل شيء هنا مألوف... لكنه خاطئ.",
    "يدي اليسرى كانت مقبوضة على شيء. نظرت فرأيت الراديو المحمول.",
    "قديم. تناظري. مغطى بالغبار. المقبض المطاطي تالف، وقرص الضبط صلب. ربما لم يُستخدم منذ سنوات - لكنه الآن يعمل. ويهمهم.",
    "هسيس. تشويش. نغمات تتغيّر. كلمات متقطعة، كأنها صرخات من تحت الماء. قبضتي اشتدت. خفت أن يختفي.",
    "الصوت ازداد وضوحًا. ثم، صوت أنثوي. هادئ، مشوّش: \"...تجنّب... القمر...\"",
    "حدّقت في الراديو. الصوت يتكرّر. حاولت ضبط التردد. ارتفع التشويش، كصرخة وحش يتعذّب. أعدته لمكانه، فعاد الصوت. يتكرّر.",
    "لم يكن من المفترض أن يخيفني. لكنه فعل.",
    "لا أذكر اسمي. ولا وجهي. ولا لماذا أنا هنا. لكنني تذكّرت ثلاث قواعد. ظهرت فجأة في رأسي، باردة، واضحة:",
    "أولًا - لا تنظر إلى القمر.",
    "ثانيًا - لا تُصدر صوتًا.",
    "ثالثًا - لا تضبط التردد على 0.0 أبدًا.",
    "لا أعلم كيف عرفتها. ربما أنا من كتبها. أو ربما نُقشت في رأسي من قبل شخص آخر... بنار ودم. لكنني صدّقتها.",
    "وقفت. ساقاي بالكاد تحملاني. البدلة ثقيلة. العظام مُنهكة. كأنني لم أتحرّك منذ قرون.",
    "الغرفة صغيرة. معدنية. ميتة. جدرانها داكنة، كمعدة صدئة. حاسوب محطم في الزاوية، وأسلاك متدلّية كالأمعاء. على الحائط، سلسلة من بصمات يدوية مغطاة بالدم، تؤدي إلى الباب الوحيد.",
    "الضوء يومض مجددًا. وفي تلك اللحظة القصيرة من الإضاءة، رأيت على الحائط كلمات مكتوبة بلون رمادٍ محترق:",
    "لست الأول. ولن تكون الأخير.",
    "خطوت للأمام. الراديو فرقع.",
    "صوت جديد. ذكر، أعمق. أكثر وضوحًا: \"قالوا إن القمر سيرشدنا. وكانوا محقّين. لقد أرشدنا... مباشرة إلى الجحيم.\"",
    "ثم... صوت خارج الباب.",
    "حكّة.",
    "دوي منخفض. يجرّ نفسه.",
    "ثم يتكرّر.",
    "أقرب.",
    "رئتاي توقفتا. خفّضت صوت الراديو. ضممته إلى صدري. بدلة الحماية تهمس. المرشّحات تعمل. تنفّسي كان مرتفعًا جدًا. انكمشت على الحائط، أذني نحو الباب. قلبي يخفق.",
    "ما هناك... لا يمشي كإنسان.",
    "يتحرك ببطء. ثقيل. غير متوازن.",
    "دوي.",
    "جرّ.",
    "دوي.",
    "جرّ.",
    "لا خطوات. فقط صوت رطب، كأنه يزحف على لحم.",
    "الباب يئن. لا يفتح، بل ينحني تحت وزن شيء. كأن أحدهم يتكئ عليه... يستمع. يشمّ.",
    "ثم... صوت لحم على معدن. صفعة. انزلاق طويل، لزج.",
    "شيء مرّ من الفتحة أسفل الباب. زائدة لحميّة، وردية، تنبض كعضو حي. قبضتي اشتدت على الراديو.",
    "ثم... صمت.",
    "دقائق. أو ثوانٍ. لا فرق.",
    "الشيء تحرّك بعيدًا، تاركًا خلفه رعبًا خافتًا. بقيت ساكنًا، لا أسمع إلا همهمة الراديو، والنبض البطيء للضوء الأحمر فوقي.",
    "ضوء.",

                                title: "Found by Sound",
                                content: [
                                            "The door wasn’t locked. That would’ve been a comfort. Locked doors mean someone cared enough to protect what’s inside or feared what was outside. This door was just closed. Bent slightly in the middle, warped by time or heat or something stronger. Faded letters were stenciled across the steel, but the only one I could make out was Ω.",
        "I reached for the handle. The metal groaned beneath my grip. It wasn’t rusted shut, but it resisted like it didn’t want to open. The sound scraped into the silence like a scream. I stopped halfway, breath caught in my throat. Waited.",
        "Nothing.",
        "The thing I’d heard before—the one that scraped and dragged—was gone. For now. The silence remained. Heavier than before.",
        "I pushed the door open and stepped through.",
        "The corridor was narrow. Barely wide enough to move without brushing against the walls. Overhead, the red emergency lights continued their slow, sick heartbeat blinking just enough to show that the power was dying, but not enough to help. Pipes ran along the ceiling, some dripping, others covered in frost. Everything smelled of oxidized metal and something faintly organic. Like skin burned too slowly.",
        "The floor beneath my boots was cracked. Ceramic tiles once white, now stained yellow brown with something I chose not to identify. Deep scratches ran along the walls, in jagged arcs. Some at waist level. Others up high. Much too high.",
        "I didn’t see any bodies.",
        "Just the remains of splashed blood, wreckage, forgotten tools.",
        "The hallway forked. Left into darkness, right toward faint flickering light. A soft clicking noise came from the left. I didn’t want to know what caused it.",
        "I turned right.",
        "More red lights above. The hallway opened into a wider space—maybe a gathering point. A collapsed table lay smashed in the middle, surrounded by broken chairs. One of them was covered in straps—some kind of restraint chair. Medical? Or interrogation?",
        "Scorch marks on the floor led in a rough circle around it, like something had burst free from the center. The glass panels that once lined the far wall were shattered. Beyond them was only blackness, but the frames still stood like broken ribs.",
        "And written across the cracked glass, backwards so I could read it from inside:",
        "“STAY OUT OF THE SHINE.”",
        "That word again.",
        "Shine.",
        "I stepped through the broken glass and into the observation deck beyond. The floor sloped slightly downward, as if the building had shifted, broken its own spine and hadn’t bothered to straighten it. More equipment lay strewn around, cameras long dead, motion sensors blinking erratically, as if confused by my presence.",
        "A row of screens lined one wall. All blank.",
        "But one blinked.",
        "Old green text, burnt into a black screen. No touch input. No mouse. Just a single line flashing over and over:",
        "ACCESSING AUDIO FILE… 112.4 MHz",
        "My hand moved on its own. I raised the radio. My thumb brushed the dial.",
        "The moment the frequency clicked into place, the world changed.",
        "Not physically. Not visually. But the air shifted. Like I had opened a door not meant to be touched.",
        "A voice began to speak. This one was different. Measured. Deep. Male, but aged and unraveling.",
        "“…we were warned. The first fracture wasn’t seen with eyes, but heard in the bones. The shine crawled into their skulls and rewrote the math of the world. I saw it. In the light. In the reflection of her eyes. The moon is alive. And it's looking at us...”",
        "The voice looped.",
        "The air felt heavier.",
        "I turned slowly. Something had changed. The lights were dimmer. The shadows longer. The corridor behind me now stretched deeper than it had seconds ago. Doors I hadn’t passed on the way in lined the walls. Their numbers were wrong. Out of sequence.",
        "12A. 13B. 14. 11. 17Z.",
        "I turned the radio off.",
        "This wasn’t an illusion.",
        "The radio didn’t show what wasn’t real.",
        "It revealed what had always been there.",
        "I turned back toward the broken window. And that’s when I saw it.",
        "The moon.",
        "Or what had once been the moon.",
        "It filled the sky—too close, too massive, the curve of it visible even without looking up. Its surface was not silver or smooth. It pulsed faintly. Not with light, but with movement. As if beneath its crust, something stirred.",
        "And from that surface, a single shaft of shine cut through the shattered window and onto the floor.",
        "I stared at the beam of light. It hit the center of the observation deck in a perfect circle. Within it, the floor rippled. Not heat haze. Not dust. Something inside the light moved. Crawling.",
        "I felt my entire being change. I stepped back or I would’ve fainted from the pressure.",
        "The shine reached just short of my boots.",
        "Then the thing inside it twitched.",
        "First a finger. Or what might’ve been one.",
        "Then another. Then a whole limb.",
        "Long, thin, segmented like an insect’s leg, but covered in hairless skin. It reached to the edge of the shine and stopped. Couldn’t leave it. Wouldn’t. It didn’t need to.",
        "Because the light would move eventually.",
        "And then it would be free.",
        "I didn’t speak. Didn’t breathe. Just watched.",
        "Then, a new sound behind me.",
        "A dragging footstep.",
        "Wet. Slow. Familiar.",
        "I turned and saw it step into the corridor’s edge—the Earborn.",
        "Tall, thin, covered in mottled flesh like melted wax. Its limbs were too long. Its spine bent backward, giving it a hunched posture. But the head...my god, the head was a massive, swollen ear, stretched and drooping, twitching constantly. The folds of it pulsed like a heartbeat. It faced me, though it had no eyes.",
        "It tilted its head.",
        "I didn’t breathe.",
        "Then, the radio crackled in my hand.",
        "A whisper:",
        "“…found you…”",
        "The Earborn twitched.",
        "And moved."
                                ],
                     content_ar: [
                                         "لم يكن الباب مقفولًا. وكان ذلك ليمنح بعض الراحة. الأبواب المقفولة تعني أن أحدهم اهتم بما يكفي ليحمي ما بداخلها، أو خاف ممّا بالخارج. هذا الباب لم يكن كذلك. كان مغلقًا فحسب. منحنيًا قليلًا في المنتصف، مشوّهًا بفعل الزمن، أو الحرارة... أو شيء أقوى. أحرف باهتة مرسومة على الفولاذ، لكن الحرف الوحيد الذي استطعت تمييزه كان: Ω",
    "مددت يدي نحو المقبض. أنّ المعدن تحت قبضتي. لم يكن الصدأ هو ما يمنعه من الحركة، لكنه قاوم، كأنّه لا يريد أن يُفتح. خرق الصوت الصمت كصرخة. توقفت. حبست أنفاسي. وانتظرت.",
    "لا شيء. ذلك الشيء الذي سمعته من قبل — الذي كان يحكّ ويجرّ نفسه — اختفى. للآن. بقي الصمت. أثقل من ذي قبل.",
    "دفعت الباب ودخلت.",
    "كان الممر ضيّقًا. بالكاد أتحرّك دون أن ألمس الجدران. فوقي، وميض أضواء حمراء، بطيء كنبض مريض. تُظهر فقط أن الطاقة تموت. لا لتساعد، بل لتُذكّر. أنابيب تمتد على السقف، بعضها يقطر، وبعضها مغطى بالصقيع. رائحة المعدن المؤكسد تختلط بشيء عضوي خافت... كجلد يحترق ببطء شديد.",
    "الأرض تحت حذائي مشقّقة. بلاط خزفي كان أبيض يومًا ما، ملوّث الآن بلون بني مائل للصفرة... بشيء لم أرغب في معرفته. خدوش عميقة على الجدران، مقوّسة، متعرجة. بعضها عند مستوى الخصر، وبعضها أعلى... أعلى بكثير. أعلى ممّا ينبغي.",
    "لم أَرَ جثثًا. فقط بقايا دم متناثر، حطام، وأدوات منسية.",
    "انقسم الممر. يسارًا نحو الظلام، ويمينًا نحو ضوء متذبذب خافت. صوت نقر خفيف يأتي من اليسار. لم أرغب بمعرفة سببه. اتجهت يمينًا.",
    "المزيد من الأضواء الحمراء. اتّسع الممر إلى مساحة أكبر — نقطة تجمع ربما. طاولة محطّمة في المنتصف، محاطة بكراسي مكسورة. أحدها مغطى بأحزمة — كرسي تقييد. طبي؟ أم للاستجواب؟",
    "علامات حروق على الأرض تشكل دائرة خشنة حول الكرسي، كما لو أن شيئًا ما تحرّر من المركز. الزجاج الذي كان يغطي الجدار البعيد محطم. وخلفه... ظلام. الإطارات لا تزال قائمة، كأضلاع مكسورة.",
    "وعلى الزجاج المتشقق، كتبت عبارة — معكوسة لأستطيع قراءتها من الداخل:",
    "ابق خارج الوهج.",
    "تلك الكلمة مرة أخرى. الوهج.",
    "عبرت الزجاج المكسور إلى منطقة المراقبة خلفه. الأرض منحدرة قليلًا للأسفل، كما لو أن المبنى انحنى، وانكسر عموده الفقري، ولم يُصلح. مزيد من الأجهزة المبعثرة، كاميرات ميتة، مستشعرات حركة تومض بشكل عشوائي، كأنها مرتبكة من وجودي.",
    "صف من الشاشات يغطي أحد الجدران. جميعها فارغة. إلا واحدة... تومض.",
    "نص أخضر، محفور على شاشة سوداء. لا واجهة لمس. لا فأرة. فقط سطر واحد يومض:",
    "جارٍ الوصول إلى ملف صوتي... 112.4 ميغاهرتز",
    "تحركت يدي من تلقاء نفسها. رفعت الراديو. مرّرت إصبعي على قرص التردد.",
    "في اللحظة التي استقر فيها التردد، تغيّر العالم.",
    "ليس جسديًا. ليس بصريًا. لكن الهواء تغيّر. كأنني فتحت بابًا لم يكن يجب لمسه.",
    "بدأ صوت يتحدث. كان مختلفًا. متزنًا. عميقًا. صوت رجل... عجوز، متداعٍ:",
    "...لقد حذّرونا. الكسر الأول لم يُرَ، لكن سُمع في العظام. الوهج زحف إلى جماجمهم، وأعاد كتابة رياضيات العالم. رأيته. في الضوء. في انعكاس عينيها. القمر حي. وهو ينظر إلينا...",
    "تكرر الصوت. أصبح الهواء أثقل.",
    "استدرت ببطء. شيء ما قد تغيّر. الأضواء باهتة أكثر. الظلال أطول. الممر خلفي أصبح أعمق. أبواب جديدة على الجدران... لم أمر بها سابقًا. أرقامها غريبة، خارج التسلسل:",
    "12A. 13B. 14. 11. 17Z.",
    "أطفأت الراديو. لم يكن هذا وهمًا. الراديو لا يكشف الكذب. بل يكشف ما كان دائمًا موجودًا.",
    "عدت إلى النافذة المكسورة. وهناك... رأيته.",
    "القمر. أو ما كان يومًا قمرًا.",
    "ملأ السماء — قريب جدًا، ضخم جدًا، انحناؤه مرئي حتى دون النظر للأعلى. سطحه لا فضي، ولا أملس. كان نابضًا. ليس ضوءًا، بل حركة. كما لو أن شيئًا ما يتحرّك تحته.",
    "ومن ذلك السطح، انطلق شعاع من الوهج عبر النافذة المحطمة، وسقط على الأرض.",
    "حدّقت في الشعاع. ضرب مركز الغرفة في دائرة كاملة. بداخلها، الأرض تموج. ليس حرارة. ليس غبارًا. بل شيء... يتحرك. يزحف.",
    "شعرت بكل كياني يتغير. تراجعت للخلف. كدت أُغمى عليّ من الضغط.",
    "الوهج اقترب من حذائي. ثم... شيء داخله انتفض.",
    "أولًا: إصبع. أو ما يشبه الإصبع. ثم آخر. ثم طرف كامل.",
    "طويل. رفيع. مقسم كرِجل حشرة، لكنه مغطى بجلد أملس. وصل إلى حدود الضوء. توقف. لا يستطيع المغادرة. لا يريد. لا يحتاج.",
    "لأن الضوء... سيتحرك في النهاية. وحينها... سيكون حرًا.",
    "لم أتنفّس. لم أتحدث. فقط... راقبت.",
    "ثم... صوت جديد خلفي. خطوة جر. رطبة. بطيئة. مألوفة.",
    "استدرت. ورأيته.",
    "الأُذُنيّ.",
    "طويل، نحيل، مغطى بلحم مرقط كالشمع المذاب. أطرافه طويلة جدًا. عموده الفقري منحني للخلف، مما منحه وضعية محدبة. لكن الرأس... يا إلهي، الرأس كان أذنًا ضخمة. منتفخة، ممطوطة، متدلّية، تنتفض باستمرار. طياتها تنبض كنبض قلب. واجهني. رغم أنه بلا عيون.",
    "أمال رأسه. لم أتنفس.",

                            {
                                title: "The Last Broadcast",
                                content: [
                                    "This will be my final transmission. The storm has cut us off from the world for seventeen days exactly. A coincidence I no longer believe in.",
                                    "They're outside the barricades now. I can hear them whispering in our voices, repeating phrases from our personal logs. They've learned our language but don't understand it—like a parrot reciting Shakespeare.",
                                    "The generator will fail soon. The temperature is dropping to levels that should kill any human. But we're not human anymore, are we? The blood tests confirmed it. Whatever is in the ice has rewritten us at a fundamental level.",
                                    "If you're receiving this, do not send help. Do not investigate. The signal wants to be heard. It wants to spread. It's been waiting so very long beneath the ice.",
                                    "God help us all, I think it's smiling."
                                ]
                            }
                        ]
                    },
                   
                ],
                
                viewNovel(id) {
                    this.currentNovel = this.novels.find(novel => novel.id === id);
                    this.currentView = 'novel';
                },
                
                readChapter(index) {
                    this.currentChapterIndex = index;
                    this.isReading = true;
                    this.showReadingControls = false;
                    window.scrollTo(0, 0);
                },
                
                exitReadingMode() {
                    this.isReading = false;
                    this.showSettings = false;
                },
                
                prevChapter() {
                    if (this.currentChapterIndex > 0) {
                        this.currentChapterIndex--;
                        window.scrollTo(0, 0);
                    }
                },
                
                nextChapter() {
                    if (this.currentChapterIndex < this.currentNovel.chapters.length - 1) {
                        this.currentChapterIndex++;
                        window.scrollTo(0, 0);
                    }
                },
                
                toggleAmbientSound() {
                    this.ambientSoundOn = !this.ambientSoundOn;
                    
                    const staticSound = document.getElementById('staticSound');
                    const whisperSound = document.getElementById('whisperSound');
                    
                    if (this.ambientSoundOn) {
                        staticSound.volume = 0.2;
                        whisperSound.volume = 0.1;
                        staticSound.play();
                        whisperSound.play();
                    } else {
                        staticSound.pause();
                        whisperSound.pause();
                    }
                }
            }
        }
    </script>
