<!DOCTYPE html>

    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: #0a0f1c;
            color: #e0e0e0;
            position: relative;
            min-height: 100vh;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" opacity="0.03"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="400" height="400" filter="url(%23noise)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }
        
        .novel-card {
            transition: all 0.3s ease;
            box-shadow: 0 0 0 rgba(255, 82, 82, 0);
        }
        
        .novel-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(255, 82, 82, 0.2);
        }
        
        .chapter-content {
            max-width: 800px;
            line-height: 1.8;
            font-size: 18px;
        }
        
        .reading-mode {
            background-color: #000;
        }
        
        .reading-mode::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="6" height="6" opacity="0.02"><rect width="3" height="1" fill="white"/></svg>');
            pointer-events: none;
            z-index: -1;
        }
        
        .sepia-theme {
            background-color: #f4ecd8;
            color: #3a3a3a;
        }
        
        .light-theme {
            background-color: #eaeaea;
            color: #222;
        }
        
        .custom-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0f1c;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-out {
            animation: fadeOut 0.3s ease-in-out;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>

                                        "A sound echoed in the distance. Faint. Damp. A droplet falling in a corridor of rust and concrete. Then silence again. Thick and oppressive. The kind of silence that presses on your chest until you forget what relief sounds like.",

                                        "The visor over my eyes was crackedâ€”a thick, jagged line running from the top left to the middle, splitting the world into distorted halves. Foggy patches clung to the inside of the glass. I blinked and saw nothing. Then, slowly, a lightâ€”dim, red, blinking at irregular intervals, as if uncertain whether it still served a purpose.",
